    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title -->
    <title>Jason's Code Quiz</title>

    <link rel="stylesheet" href=".assets/css/style.css" />

<body>
    <header>
        <div>
        <a href="highscores.html"><button class="scores-header" id="view-high-scores">View Highscores</button></a>

        <div class="timer">
            <span id="timer">Time: 0</span>

    <main class="quiz">

                </p>

    
<script src=".assets/js/script.js"></script>
